<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Appointment Scheduler</h1>
    <fieldset>
        <legend>Personal Information</legend><br>
        <form action="">
            Name<br>
            <input type="text" name="name" id="name"><br><br>
            Telephone Number<br>
            <input type="email" name="tel" id="tel"><br><br>
            E-mail address<br>
            <input type="text" name="email" id="email"><br><br>
            Date of birth <br>
            <input type="date" name="dob" id="dob">
        </form>
    </fieldset>

    <fieldset>
        <legend>Appointment Request</legend><br>
        <form action="">
            What is the reason for your visit ? <br>
            <input type="text" placeholder="Select or type your reason"><br><br>
            Current pain level <br>
            <input type="range" name="prange" id="prange"><br><br>
            Preferred date <br>
            <input type="date" name="prefdate" id="prefdate"><br><br>
            Preferred time <br>
            <input type="time" name="ptime" id="ptime"><br><br>
        </form>
    </fieldset><br>

    &nbsp;<input type="submit" value="submit">
</body>
</html>
