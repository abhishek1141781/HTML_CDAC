<html>
    <head>
        <script>
            function removecount(){
                if(typeof(Storage)!==undefined){
                    //removeItem removes specified property
                    localStorage.removeItem("count");
                    document.getElementById("mydiv").innerHTML="Resetted the clicks to 0 times"
                    //clear removes all the properties
                    //localStorage.clear()
                }
            }
            function increasecnt(){
                 if(typeof(Storage)!==undefined){
                    if(localStorage.count===undefined){
                        //if count is not there then initialize it to 1
                        //localStorage.count=1;
                        localStorage.setItem("count","1");
                    }
                    else{
                        //if count is there then increase it by 1

                        //localStorage.count=parseInt(localStorage.count)+1
                        var cnt=parseInt(localStorage.getItem("count"))+1
                        localStorage.setItem("count",cnt);
                    }
                    document.getElementById("mydiv").innerHTML="you clicked "+localStorage.count+" times"
                 }
            }
            function decreamentcount(){
                if(typeof(Storage)!==undefined){
                    if(localStorage.count===undefined || localStorage.count==="0"){
                        localStorage.count=0
                    }
                    else{
                        localStorage.count=parseInt(localStorage.count)-1;
                    }
                    document.getElementById("mydiv").innerHTML="you clicked "+localStorage.count+" times"
                }
            }
        </script>
    </head>
    <body>
        <button type="button" name="btn" id="inc" value="inc" onclick="increasecnt()">increase counter</button>
        <button type="button" name="btn" id="decr" value="decr" onclick="decreamentcount()">decreament counter</button>
        <button type="button" name="btn" id="rmove" value="remove" onclick="removecount()">remove counter</button>

        
        <div id="mydiv">

        </div>
    </body>
</html>
