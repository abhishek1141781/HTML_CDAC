<html>

    <head>
        <script>

            function printMess(){
                var message=document.getElementById("mess").value
                var number=document.getElementById("nuoftimes").value
                // alert(message)
                // alert(number)

                for(var i=1;i<=number;i++){
                    // alert(2)
                    document.getElementById("printDiv").innerHTML+=message+"<br>"
                }
                // document.getElementById("printDiv").innerHTML = number
            }
        </script>

    </head>

    <body>
        <h2>Accept an integer value and a message from user and print the message that many number of times.</h2>

        Enter a message: <input type="text" name="mess" id="mess"><br><br>
        Enter no of times to print this messages: <input type="text" name="nuoftimes" id="nuoftimes">

        <br><br>

        <button id="print" onclick="printMess()">Print</button>

        <div id="printDiv"></div>

    </body>


</html>
