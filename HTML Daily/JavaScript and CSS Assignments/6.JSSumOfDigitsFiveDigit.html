<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function sumofdigits(){
            var num=document.getElementById("digit").value
            // var btn=document.getElementById("btn").value

            var sum=0
            while(num>0){
                var rem=num%10
                num = Math.floor(num/10)
                // num /= 10
                sum += rem
            }

            document.getElementById("mydiv").innerHTML="Sum: " + sum
            document.getElementById("btnRes").innerHTML="Sum button: " + sum
        }


    </script>
</head>
<body>
    <h3>Write a program to find sum of digits of given five-digit number.</h3>

    Input 5 digit integer: <input type="text" name="" id="digit">
    <br><br>
    <button id="btn" onclick="sumofdigits()">Sum Of Digits</button>
    <br><br>
    <button id="btnRes" onclick="sumofdigits()">Result of Sum Of Digits</button>

    <div id="mydiv"></div>
</body>
</html>
