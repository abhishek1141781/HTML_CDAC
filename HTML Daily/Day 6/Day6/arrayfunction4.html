<!DOCTYPE html>
<html lang="en">

<body>
    <script>
         arr2=["Python","Perl","java","OS","linux","DS"]
            //find the fist string with length < 3

         arr1=arr2.find(a=>a.length<3);
         document.write(arr1+"<br>")
         //find all the  string with length > 3 and it starts with P
         arr1=arr2.filter(a=>a.length>3 && a.charAt(0)==='P');
         document.write(arr1+"<br>")


    </script>
</body>
